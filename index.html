<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My HTML Files</title>
    <style>
      :root {
        --accent: #4e54c8;
        --bg: #f5f7fa;
        --card-bg: #fff;
        --shadow: rgba(60, 60, 100, 0.1);
        --radius: 12px;
      }
      body {
        background: var(--bg);
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        color: #222;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        color: var(--accent);
        margin-top: 48px;
        font-weight: 800;
        font-size: 2.2rem;
        letter-spacing: 1px;
      }
      .list-container {
        box-shadow: 0 8px 20px var(--shadow);
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: 2rem 2.5rem;
        margin-top: 16px;
        min-width: 300px;
        max-width: 420px;
        width: 95%;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      li + li {
        margin-top: 18px;
      }
      a {
        display: block;
        padding: 16px 22px;
        background: linear-gradient(90deg, var(--accent) 30%, #8f94fb 100%);
        color: #fff;
        text-decoration: none;
        border-radius: var(--radius);
        font-size: 1.08rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        box-shadow: 0 2px 8px var(--shadow);
        transition: background 0.3s, transform 0.16s, box-shadow 0.2s;
      }
      a:hover,
      a:focus {
        background: linear-gradient(90deg, #8f94fb 20%, var(--accent) 80%);
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 6px 18px var(--shadow);
      }
      @media (max-width: 520px) {
        .list-container {
          padding: 1rem;
        }
        h1 {
          font-size: 1.35rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Dhinchak Research</h1>
    <div class="list-container">
      <ul>
        <li><a href="btree_comparison.html">B+ Tree vs B-Tree</a></li>
        <li><a href="inverted_index.html">Inverted Index</a></li>
        <li><a href="hashmap_internal.html">Hashmap Internal</a></li>
        <li><a href="merkle_tree.html">Merkle Tree</a></li>
      </ul>
    </div>
  </body>
</html>
